<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Dealing with State</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script type="text/babel">

    class LightningCounter extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          strikes: 0
        };
      }

      componentDidMount() {
        setInterval(() => this.setState({ strikes: this.state.strikes + 100 }), 1000);
      }

      render() {
        var counterStyle = {
          color: 'teal',
          fontSize: 50
        }
        return (
          <h1 style={counterStyle}>{this.state.strikes.toLocaleString()}</h1>
        );
      }
    }

    //note, there's changes from book I'm not including because it's just styling
    //and won't help with learning
    class LightningCounterDisplay extends React.Component {
      render() {
        var divStyle = {
          width: 250,
          textAlign: "center",
          backgroundColor: "#020202",
          padding: 40,
          fontFamily: "sans-serif",
          color: "#999999",
          borderRadius: 10
        };

        return (
          <div style={divStyle}>
            <LightningCounter />
          </div>
        );
      }
    }

    ReactDOM.render(
      <LightningCounterDisplay />,
      document.querySelector("#container")
    );
  </script>
</body>

</html>
