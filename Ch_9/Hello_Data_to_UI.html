<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Data => UI</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <style type="text/css">
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script type="text/babel">

    class Circle extends React.Component {
      render() {
        var circleStyle = {
          padding: 10,
          margin: 20,
          display: 'inline-block',
          backgroundColor: this.props.backgroundColor,
          borderRadius: this.props.shape,
          width: 100,
          height: 100
        };

        return (
          <div style={circleStyle}></div>
        );
      }
    }

    function drawShape(keyCount) {
      var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet', 'DeepPink', 'LightSlateGray']
      //TODO replace the above with rng generated list
      var shapes = ['0%', '10%', '20%', '30%', '40%', '50%']
      var color = Math.floor(Math.random() * colors.length);
      var valid = true;
      var color = '#' + Math.random().toString(14).substr(-6);
      var shape = Math.floor(Math.random() * shapes.length);
      return <Circle key={keyCount} backgroundColor={color} shape={shapes[shape]} />;
    }

    var renderData = [];
    var i;
    var numShapes = Math.floor(Math.random() * 25) + 1;
    for (i = 0; i < numShapes; i++) {
      renderData.push(drawShape(i));
    }

    ReactDOM.render(
      <div style={{ paddingLeft: '15%', paddingRight: '15%' }}>
        <div>
          {renderData}
        </div>
      </div>,
      document.querySelector("#container")
    );
  </script>
</body>

</html>
